<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phone Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <style>
    	table {
    		border-collapse: collapse;
    	}
		th, td {
			padding-left: 10px;
			padding-right: 10px;
			text-align: left;
		}
		tr:nth-child(even){background-color: #f2f2f2}

		th {
			background-color: #4CAF50;
		 	color: white;
		}
	</style>
</head>
<body>
	<div class="container">
	    <table>
	    	<thead th:if="!${contacts.empty}">
		    	<tr>
		    		<th>First name:</th>
		    		<th>Last Name:</th>
		    		<th>Phone Number</th>
		    		<th>City</th>
		    		<th>Adress</th>
		    		<th>Zip code</th>
		    		<th></th>
		    	</tr>
	    	</thead>
	    	<tbody>
	    	 	<tr th:if="${contacts.empty}">
	    	 		<td colspan="6"> No contacts available. </td>
	    	 	</tr>
	    		<tr th:each="contact : ${contacts}">
	    			<td><span th:text="${contact.firstName}">First Name</span></td>
	    			<td><span th:text="${contact.lastName}">Last Name</span></td>
	    			<td><span th:text="${contact.phoneNumber}">Phone Number</span></td>
	    			<td><span th:text="${contact.city}">City</span></td>
	    			<td><span th:text="${contact.address}">Address</span></td>
	    			<td><span th:text="${contact.zipCode}">Zip Code</span></td>
	    			<td>
	    				<a th:href="@{/delete/{id}(id=${contact.id})}" class="btn btn-danger">Delete</a>
	    			</td>
	    		</tr>
	    	</tbody>	
	    </table>
	</div>
</body>
</html>
